models:
    Category:
      content: string
      deleted_at: softDeletes
seeders: Category
controllers:
  Admin\Category:
    index: { query: 'all:categories', render: 'admin.category.index with:categories' }
    create: { render: admin.category.create }
    store: { validate: category, save: category, redirect: admin.category.index }
    show: { render: 'admin.category.show with:category' }
    edit: { render: 'admin.category.edit with:category' }
    update: { validate: category, update: category, redirect: admin.category.index }
    destroy: { delete: category, redirect: admin.category.index }
